<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <section id="hero">
        <header class="has-text-centered">
            <h1 class="title is-size-1 is-size-2-mobile py-1">Event Finder</h1>
            <p class="px-6 is-size-5 has-text-weight-bold">
                We will help you find the events you are looking for while also providing the quickest way to get there!
            </p>
        </header>
    </section>
    <div id="form-container">
        <form id="form" class="px-6 pb-3 mx-6 mt-5 is-flex is-flex-direction-column">
            <div class="is-flex is-justify-content-center mb-2">
                <h2 class="has-text-centered is-size-2 is-size-3-mobile py-2"><b>Find Your Event</b></h2>
            </div>           
            <div class="field">
                <label class="label">City Name:</label>
                <div class="control">
                    <input id="city" class="input is-medium" type="text" placeholder="City" />
                </div>
            </div>                   
            <div class="field"> 
                <label class="label">Artist:</label>
                <div class="control">
                    <input id="classification" class="input is-medium" type="text" placeholder="Artist"/>
                </div>
            </div>
            <div class="field">
                <label class="label">Venue:</label>
                <div class="control">
                    <input id="venue" class="input is-medium" type="text" placeholder="Venue"/>
                </div>
            </div>
            <button id="form-button" class="button p-3">Search</button> 
        </form>
    </div> 
    <div id="button-container" class="px-6 pb-3 mt-5 is-flex is-flex-direction-column">
        
    </div>

    <!--Modal-->
    <div class="modal m">
        <div class="modal-background"></div>
        <div class="modal-card mx-2">
          <header class="modal-card-head">
            <p class="modal-card-title">Event Information</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <p class="has-text-weight-bold my-1">Artist:</p>
            <h4 id="event-name" class=""></h4>
            <p class="has-text-weight-bold my-1">Venue:</p>
            <p id="venue-name"></p>
            <p class="has-text-weight-bold my-1">Date:</p>
            <p id="date"></p>
            <p class="has-text-centered has-text-weight-medium is-italic is-size-7 py-2">Enter your address in the input bar below to get directions</p>
          </section>
          <footer class="modal-card-foot">
            <input id="address" class="input" type="text" placeholder="Enter your address" />
            <button class="modal-button button">Get Directions</button>
          </footer>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
