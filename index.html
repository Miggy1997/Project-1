      </div>
    </div>

    <label class="label">Genre:</label>
    <div class="columns">
      <div class="column">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Genre" id = "search-artist"/>

    </div>

    <button class="button is-info">Search</button>
